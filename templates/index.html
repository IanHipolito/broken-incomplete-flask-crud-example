<!DOCTYPE html>
<html>
<head>
    <title>Student Database</title>
    <script>
        // Function to add a student
        function addStudent() {
            var name = document.getElementById('addName').value;
            var email = document.getElementById('addEmail').value;
            
            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, email: email }),
            })
            .then(response => response.json())
            .then(data => console.log(data));
        }

        // Function to update a student
        function updateStudent() {
            var id = document.getElementById('updateId').value;
            var name = document.getElementById('updateName').value;
            var email = document.getElementById('updateEmail').value;

            fetch('/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: id, name: name, email: email }),
            })
            .then(response => response.json())
            .then(data => console.log(data));
        }

        // Function to delete a student
        function deleteStudent() {
            var name = document.getElementById('deleteName').value;

            fetch('/delete?deleteName=' + name, { method: 'DELETE' })
            .then(response => response.json())
            .then(data => console.log(data));
        }

        // Function to get all students
        function getStudents() {
            fetch('/default')
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
        }
    </script>
</head>
<body>
    <h1>Student Database Management</h1>

    <div>
        <h2>Add Student</h2>
        <input type="text" id="addName" placeholder="Name">
        <input type="email" id="addEmail" placeholder="Email">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <div>
        <h2>Update Student</h2>
        <input type="number" id="updateId" placeholder="ID">
        <input type="text" id="updateName" placeholder="New Name">
        <input type="email" id="updateEmail" placeholder="New Email">
        <button onclick="updateStudent()">Update Student</button>
    </div>

    <div>
        <h2>Delete Student</h2>
        <input type="text" id="deleteName" placeholder="Name to Delete">
        <button onclick="deleteStudent()">Delete Student</button>
    </div>

    <div>
        <h2>Get All Students</h2>
        <button onclick="getStudents()">Get Students</button>
    </div>
</body>
</html>
