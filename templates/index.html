<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <script>
        function sendData(url, method, data) {
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        function addStudent() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            sendData('/add', 'POST', { name: name, email: email });
        }

        function updateStudent() {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            sendData('/update', 'PUT', { id: id, name: name, email: email });
        }

        function deleteStudent() {
            const name = document.getElementById('name').value;
            sendData('/delete', 'DELETE', { name: name });
        }

        function getStudents() {
            fetch('/default')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Student Management System</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="id" placeholder="Student ID (for update only)">
    <button onclick="addStudent()">Add Student</button>
    <button onclick="updateStudent()">Update Student</button>
    <button onclick="deleteStudent()">Delete Student</button>
    <button onclick="getStudents()">Get All Students</button>
</body>
</html>
